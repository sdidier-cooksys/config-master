info:
  component: Zuul Server

webApp:
  discoveryUrl: "naturespocket-VirtualBox:8761"
  turbineUrl: "http://naturespocket-VirtualBox:8765/hystrix/monitor?stream-http%3A%2F%2Fnaturespocket-VirtualBox%3A8765%2Fhystrix.stream"

eureka:
  instance:
    prefer-ip-address: true
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    fetchRegistry: true
    
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
     
router:
  redisHost: 192.168.99.100
  redisPort: 6379
  services:
    merchant-locator:
      deployments:
        merchant-locator:
          traffic-ratio: 1
          
spring.thymeleaf.cache: false
zuul.RibbonRoutingFilter.route.disable: true
