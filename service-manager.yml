server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true
    
serviceManager:
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  newServiceRegistrationTimeout: 300000
  redisHost: 192.168.99.100
  redisPort: 6379
  tempJarDirectory: "/tmp/jars"
  serviceConfig:
    ############## CSRT Core Processes: #############
    discovery: 
      sslEnabled: false
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8761" 
      bootstrapHosts: 
        - "naturespocket-VirtualBox.localdomain"
    router: 
      sslEnabled: false
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8765" 
      bootstrapHosts: 
        - "naturespocket-VirtualBox.localdomain"
    query-service: 
      sslEnabled: false
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8762" 
      bootstrapHosts: 
        - "naturespocket-VirtualBox.localdomain"
    self-test:
      sslEnabled: false
      version: "0.4.5-SNAPSHOT"
      autoScale: 
        enabled: true
        highResponseTimeThresholdMillis: 1000
        lowResponseTimeThresholdMillis: 5
        highMemoryThresholdPercentage: 75
        highCpuLoadThresholdPercentage: 60
        lowCpuThresholdPercentage: 5
        maxInstances: 2
        minInstances: 1
        stableMaxIterations: 1
        unstableMaxIterations: 1
      ports:
        - "9090-9095"
      bootstrapHosts:
        - "naturespocket-VirtualBox.localdomain"

        
